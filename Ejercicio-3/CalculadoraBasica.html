<!DOCTYPE html>
<html lang ="es">
    <head>
		<META CHARSET="UTF-8"/>
		<META name="author" content="Manuel Lorenzo Vega uo265009">
		<META name ="keywords" content = "Ejercicio 3,Calculadora, Calculadora Basica">
		<META name="description" content="Ejercicio 3 entrega ECMAScript, Calculadora Basica">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="stylesheet" href="CalculadoraBasica.css">
        <title>Calculadora Basica</title>
        <script src="CalculadoraBasica.js"></script>
    </head>
    <body>
        <h1>
            Calculadora Basica
        </h1>
        <main>
		<form>
			<textarea  id = "pantalla" disabled="" ></textarea>
			
			<input type="button" value="MRC" onclick="calculadora.botonMemRecallClear()"/>			
			<input type="button" value="M-" onclick="calculadora.botonMemSub()"/>			
			<input type="button" value="M+" onclick="calculadora.botonMemSum()"/>			
			<input type="button" value="/" onclick="calculadora.botonOperacion('/')"/>

			<input type="button" value="7" onclick="calculadora.botonNumerico('7')"/>
			<input type="button" value="8" onclick="calculadora.botonNumerico('8')"/>
			<input type="button" value="9" onclick="calculadora.botonNumerico('9')"/>
			<input type="button" value="*" onclick="calculadora.botonOperacion('*')"/>
			

			<input type="button" value="4" onclick="calculadora.botonNumerico('4')"/>
			<input type="button" value="5" onclick="calculadora.botonNumerico('5')"/>
			<input type="button" value="6" onclick="calculadora.botonNumerico('6')"/>
			<input type="button" value="-" onclick="calculadora.botonOperacion('-')"/>
			
			
			<input type="button" value="1" onclick="calculadora.botonNumerico('1')"/>
			<input type="button" value="2" onclick="calculadora.botonNumerico('2')"/>
			<input type="button" value="3" onclick="calculadora.botonNumerico('3')"/>
			<input type="button" value="+" onclick="calculadora.botonOperacion('+')"/>		
			
			<input type="button" value="0" onclick="calculadora.botonNumerico('0')"/>
			<input type="button" value="." onclick="calculadora.botonNumerico('.')"/>
			<input type="button" value="C" onclick="calculadora.botonClear()"/>
			<input type="button" value="=" onclick="calculadora.calcularResultado()"/>
		</form>        
    </body>

</html>
